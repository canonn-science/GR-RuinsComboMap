
<!DOCTYPE html>
<html>
<head>
	
	<title>Guardian Ancient Ruins 2</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="ruins.css" />

	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/jquery.panzoom.js"></script>
</head>

<body>

    <section id="focal">
		<div class="buttons">
			<button class="zoom-in">Zoom In</button>
			<button class="zoom-out">Zoom Out</button>
			<input type="range" class="zoom-range">
			<button class="reset">Reset</button>
		</div>      
      <div class="parent" style="touch-action: none;">
        <div class="panzoom" id="ruin-map">
			Loading

        </div>
      </div>
      <script>

		$( document ).ready(function() {
		  
		  
	      	function loadMap(mapType){
	      		$.get("maps/" + mapType + ".svg", function(data) {
		  			$('#ruin-map').empty().append(data.documentElement);
		  			mapReady();
				});
	      	}

	      	function mapReady(){
	      	  var registerTouch = 0;
	 		  var $section = $('#focal');
	          var $panzoom = $section.find('.panzoom').panzoom({
					cursor: "-webkit-grab",
					minScale: 0.4,
					maxScale: 50,
					increment: 5,
					duration: 10,
					$zoomIn: $(".zoom-in"),
					$zoomOut: $(".zoom-out"),
					$zoomRange: $(".zoom-range"),
					$reset: $(".reset"),
					$set: $('.panzoom')
				});

	          	$('.alphah').on('mousedown touchstart',function(e){
	          		registerTouch = 1;
	          		//testLog('alphah ts');
	          	});

	          	$('.alphah').on('touchmove',function(e){
	          		registerTouch = 0;
	          		//testLog('alphah tm');
	          	})

	          
	          	$('.alphah').on('touchend',function(e){
	          		if(registerTouch == 0){
	          			e.preventDefault();
	          			return;
	          		}
	          		registerTouch = 0;
	          		alert('clicked on ' + e.target.id);
	          	})

	          	$('.alphah').on('click',function(e){
	          		alert('clicked on ' + e.target.id);
	          	})

	          $panzoom.parent().on('mousewheel.focal', function( e ) {
	            e.preventDefault();
	            var delta = e.delta || e.originalEvent.wheelDelta;
	            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
	            $panzoom.panzoom('zoom', zoomOut, {
	              increment: 0.1,
	              animate: false,
	              focal: e
	            });
	          });
	      	}
	        
	        loadMap('alpha');

	        /*
	        function testLog(data){
	        	$('#templog').val($('#templog').val() + '\n' + data);
	        }
	        */
	      });    
      </script>
    </section>

    <!--
    <textarea id="templog" style="height:500px; width:100%"></textarea>
	-->

</body>
</html>
